<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="logo">
            
        </div>
        <div class="info">
            <span>
                <strong>BINI</strong> is coming at National University Manila! This is your chance
                to meet the sensational <strong>BINI</strong> members and your amazing bias!
                Sign up now to get started!
            </span>
            <span>
                You know what to do.
            </span>
            <form action="" method="post">
                <fieldset>
                    <legend>Let's do this!</legend>
                    <div class="name">
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name" placeholder="ex. Juan">
                        </div>
                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name" placeholder="ex. Dela Cruz">
                        </div>
                    </div>
                    <div class="contact">
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" placeholder="ex. username@gmail.com">
                        </div>

                        <div>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="text" name="phone" id="phone" pattern="^(09|\+639)\d{9}$" placeholder="09XXXXXXXXX">
                        </div>
                    </div>
                    <div class="password">
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div>
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm-password" id="confirm-password">
                        </div>
                    </div>
                </fieldset>
                <div>
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
             </form>
        </div>
</body>
</html>
